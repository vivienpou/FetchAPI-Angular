<div class="CentralResults">
  <h1>Dashboard</h1>
  <hr>
  <div class="jumbos">
    <div class="row">
      <div class="col">
        <app-jumbotron title="GEEV api live status"></app-jumbotron>
      </div>
      <div class="col">
        <app-jumbotron title=Uptime:{{uptime}}></app-jumbotron>
      </div>
    </div>
    <div class="result">
      <table class="table">
        <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">TIME</th>
          <th scope="col">TIME (REL.)</th>
          <th scope="col">RESPONSE TIME</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor='let item of data;let i = index' [ngClass]="i%2== 0 ? '' : 'bg-light'">
          <th scope="row">
            <span class="material-icons">arrow_circle_up</span>
          </th>
          <td>{{item.mydate | date:'dd-MM-yyyy hh:mm:ss a'}}</td>
          <td>{{Math.ceil(date) - Math.floor(item.mydate) | date:'m'}} m ago</td>
          <td>{{item.latence * 10}}ms</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
